    <script>


        $(document).ready(function () {
            $('#mobiledetail').toggle();
            $('#donationdetail').toggle();
	    $('#divMonth').toggle();
            jQuery('#camera_wrap').camera({
                loader: false,
                pagination: true,
                thumbnails: false,
                height: '36.5%',
                caption: false,
                navigation: true,
                fx: 'mosaic'
            });
        });

        $(document).ready(function () {
            $().UItoTop({ easingType: 'easeOutQuart' });
        });

        $('#arati').live("click", function () {
            if (!$(this).hasClass('selected')) {
		if ($('#donation').hasClass('selected')) {
                    $('#divMonth').toggle();
                    $('#month').attr("required", false);
                    $('#donationdetail').toggle();
                 }
                if ($('#temple').hasClass('selected')) {
                    $('#mobiledetail').toggle();
                 }
                    $('#temple').removeClass("selected");
                    $('#donation').removeClass("selected");
                    $(this).addClass("selected");
                    $('#subject').val("Arati Registration");
                }
        });

        $('#temple').live("click", function () {
            if (!$(this).hasClass('selected')) {
                if ($('#donation').hasClass('selected')) {
                    $('#divMonth').toggle();
                    $('#month').attr("required", false);
                    $('#donationdetail').toggle();
                }
                $('#arati').removeClass("selected");
                $('#donation').removeClass("selected");
                $(this).addClass("selected");
                $('#mobiledetail').toggle();
                $('#subject').val("Mobile Registration");
            }
        });

        $('#donation').live("click", function () {
            if (!$(this).hasClass('selected')) {
                if ($('#temple').hasClass('selected')) {
                    $('#mobiledetail').toggle();

                }
                $('#arati').removeClass("selected");
                $('#temple').removeClass("selected");
                $(this).addClass("selected");
                $('#divMonth').toggle();
                $('#month').attr("required", true);

                $('#donationdetail').toggle();
                $('#subject').val("Monthly Charitable Volunteering Registration");
            }
        });
    </script>
